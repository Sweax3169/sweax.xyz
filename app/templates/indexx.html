<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<title>Sweax.AI</title>
<style>
  body {
    background: #0d0d0d;
    color: #fff;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h2 {
    background: linear-gradient(90deg, #ff6600, #ffcc00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    margin: 20px 0;
  }

  #container {
    max-width: 720px;
    margin: auto;
    padding: 20px;
  }

  #log {
    height: 1200px;
    overflow-y: auto;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: inset 0 0 8px #000;
  }

  .msg {
    margin: 10px 0;
    padding: 10px 14px;
    border-radius: 12px;
    line-height: 1.4;
    white-space: pre-line;
  }

  .user {
    background: #333;
    align-self: flex-end;
    color: #fff;
  }

  .bot {
    background: #222;
    border-left: 4px solid #ff6600;
  }

  .bot a {
    color: #ffcc00;
    text-decoration: none;
  }

  .bot a:hover {
    text-decoration: underline;
  }

  #inp {
    width: 80%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #222;
    color: #fff;
    outline: none;
  }

  #btn {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #ff6600, #ffcc00);
    color: #111;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 0.2s;
  }

  #btn:hover {
    opacity: 0.8;
  }

  @media (max-width: 600px) {
    #inp { width: 70%; }
  }
</style>
</head>
<body>
<div id="container">
  <h2>🔥 Sweax.AI</h2>
  <div id="log">
    <div class="msg bot">Selam! Mesaj yaz ve Enter'a bas 😎</div>
  </div>

  <div style="display:flex;gap:6px;">
    <input id="inp" placeholder="Mesaj yaz..." autofocus>
    <button id="btn" onclick="gonder()">Gönder</button>
  </div>
</div>

<script>
async function gonder(){
  const v=document.getElementById('inp').value.trim();
  if(!v) return;
  yaz(v, 'user');
  document.getElementById('inp').value="";

  try {
    const r=await fetch("/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({text:v})
    });
    const j=await r.json();
    if(j.answer) yaz(j.answer, 'bot');
    else yaz("⚠️ Hata: "+j.error, 'bot');
  } catch(e){
    yaz("❌ Sunucu hatası: "+e, 'bot');
  }
}

function yaz(t, tip){
  const d=document.getElementById('log');
  const div=document.createElement('div');
  div.className='msg '+tip;
  div.innerHTML=t;
  d.appendChild(div);
  d.scrollTop=d.scrollHeight;
}

document.getElementById('inp').addEventListener('keydown',e=>{
  if(e.key==="Enter") gonder();
});
</script>
</body>
</html>
