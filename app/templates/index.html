<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proje Bitmi≈ütir </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #f1f1f1;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 900px;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: clamp(48px, 8vw, 120px);
      font-weight: 900;
      letter-spacing: 3px;
      background: linear-gradient(180deg, #fff, #999);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(255,255,255,0.1);
      animation: fadeIn 3s ease forwards, float 6s ease-in-out infinite 3s;
      margin-bottom: 1rem;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #555, transparent);
      margin: 40px auto;
      opacity: 0;
      animation: fadeIn 3s ease 1s forwards, expand 2s ease 2s forwards;
    }

    @keyframes expand {
      0% { width: 0; }
      100% { width: 120px; }
    }

    p {
      font-size: clamp(20px, 2.5vw, 32px);
      color: #bbb;
      margin-top: 30px;
      line-height: 1.8;
      opacity: 0;
      animation: fadeIn 4s ease 2s forwards;
    }

    .fade-text {
      display: inline-block;
      animation: fadeInOut 8s ease infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .falim {
      position: absolute;
      bottom: 40px;
      font-size: clamp(28px, 4vw, 50px);
      color: #666;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeIn 6s ease 4s forwards, pulse 6s infinite 8s, rotate 20s linear infinite 6s;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #333;
        color: #777;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 30px #999;
        color: #aaa;
        transform: scale(1.1);
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.85) 100%);
      z-index: -1;
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      animation: floatElement 15s infinite linear;
    }

    @keyframes floatElement {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .message {
      font-size: clamp(16px, 1.5vw, 20px);
      color: #666;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 8s ease 5s forwards;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="floating-elements" id="floatingElements"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>Proje Bitmi≈ütir</h1>
    <div class="divider"></div>
    <p>
      Fi≈üi √ßekilmi≈ütir.<br>
      <span class="fade-text">Heves, mutluluk, heyecan</span> ‚Äî hepsi bitmi≈ütir.<br>
      Devam ettirmeye gerek yok.
    </p>

  </div>

  <div class="falim">üç¨</div>

  <script>
    // Yƒ±ldƒ±z olu≈üturma
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = `${Math.random() * 3}px`;
      star.style.height = star.style.width;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }

    // Y√ºzen elementler olu≈üturma
    const floatingContainer = document.getElementById('floatingElements');
    for (let i = 0; i < 20; i++) {
      const element = document.createElement('div');
      element.classList.add('floating-element');
      element.style.left = `${Math.random() * 100}%`;
      element.style.animationDelay = `${Math.random() * 15}s`;
      element.style.animationDuration = `${15 + Math.random() * 10}s`;
      floatingContainer.appendChild(element);
    }
  </script>
</body>
</html>
