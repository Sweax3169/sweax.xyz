<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giri≈ü Yap ‚Ä¢ sweax.ai</title>
  <link rel="icon" href="/static/logo.png" type="image/png" />
  <style>
    :root {
      --bg1: #f5f5f5;
      --bg2: #ffffff;
      --card-bg: rgba(255,255,255,0.6);
      --card-border: rgba(0,0,0,0.1);
      --txt: #1a1a1a;
      --muted: #444;
      --input-bg: #fff;
      --input-border: #ccc;
      --btn: #2f2f2f;
      --btn-hover: #4a4a4a;
      --radius: 20px;
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --bg1: #121212;
      --bg2: #1b1b1b;
      --card-bg: rgba(255,255,255,0.07);
      --card-border: rgba(255,255,255,0.1);
      --txt: #e7e7e7;
      --muted: #a0a0a0;
      --input-bg: #181818;
      --input-border: #2c2c2c;
      --btn: #2d2d2d;
      --btn-hover: #3c3c3c;
      --error-bg: #3a1b1b;
      --error-color: #ff6b6b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    html, body {
  height: 100%;
  min-height: 100%;
  background-color: #0f0f0f; /* dark base */
  background-image: linear-gradient(135deg, var(--bg1), var(--bg2));
  background-repeat: no-repeat;
  background-size: cover;       /* √∂nemli: zoom‚Äôda uzar */
  background-attachment: scroll; /* fixed olmasƒ±n */
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      padding: 14px 30px;
      z-index: 10;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .logo img {
      width: 26px;
      height: 26px;
      mix-blend-mode: lighten;
      opacity: 0.9;
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.6));
      transition: var(--transition);
    }

    header .logo span {
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 1.1rem;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }
    .theme-toggle:hover { transform: rotate(20deg); }

  .layout {
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 160px); /* header ve paddingi hesaba katƒ±yor */
  padding: 120px 6% 40px;
  gap: 60px;
}
    @media(max-width: 900px) {
      .layout { grid-template-columns: 1fr; text-align: center; gap: 40px; padding: 100px 20px; }
    }
  .info {
      animation: fadeIn 1.2s ease both;
    }
  .info img {
      width: 260px;
      margin-bottom: 25px;
      mix-blend-mode: lighten;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.6));
      opacity: 0.95;
      transition: var(--transition);
      }

    [data-theme="light"] .info img,
    [data-theme="light"] .card .logo-top img {
      background: radial-gradient(circle, #1a1a1a 0%, #0d0d0d 100%);
      border-radius: 18px;
      padding: 14px;
      filter: none;
      mix-blend-mode: normal;

    }

    .info h1 {
      font-size: 3.2rem;
      margin-bottom: 16px;
    }
    .info p {
      font-size: 1.2rem;
      color: var(--muted);
      line-height: 1.8;
      max-width: 540px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      backdrop-filter: blur(18px) saturate(150%);
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      padding: 90px 70px;
      width: 100%;
      max-width: 680px;
      animation: popIn 1s ease both;
    }
    .card .logo-top { display: flex; justify-content: center; margin-bottom: 30px; }
    .card .logo-top img {
      width: 160px;
      height: auto;
      mix-blend-mode: lighten;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.6));
      opacity: 0.95;
      transition: var(--transition);
    }
     .error-box {
      background: var(--error-bg);
      color: var(--error-color);
      border-radius: 12px;
      padding: 14px 16px;
      text-align: center;
      font-weight: 500;
      margin-bottom: 25px;
      display: none;
      animation: fadeIn 0.4s ease;
    }
    .error-box.active { display: block; }
    .card h2 { font-size: 1.9rem; margin-bottom: 12px; text-align: center; }
    .subtext { text-align: center; color: var(--muted); margin-bottom: 40px; font-size: 1rem; }

    form { display: flex; flex-direction: column; gap: 24px; }
    .input-group { position: relative; display: flex; align-items: center; }
    .input-group span.icon-left {
      position: absolute; left: 14px; font-size: 1.2rem; opacity: 0.7; pointer-events: none;
    }
    .input-group input {
      width: 100%;
      padding: 16px 44px 16px 40px;
      border-radius: 12px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--txt);
      font-size: 16px;
      outline: none;
      transition: var(--transition);
    }
    .input-group input:focus {
      border-color: #6a6a6a;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 8px rgba(255,255,255,0.06);
    }

    .toggle-pass {
      cursor: pointer;
      position: absolute;
      right: 14px;
      font-size: 1.1rem;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .toggle-pass:hover { opacity: 1; }

    button {
      padding: 17px 20px;
      border: none;
      border-radius: 14px;
      background: var(--btn);
      color: #fff;
      font-weight: 600;
      font-size: 17px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }
    button::after {
      content: '';
      position: absolute;
      top: 0; left: -70%; width: 50%; height: 100%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.4) 50%, transparent 70%);
      transform: skewX(-20deg);
      transition: 0.5s;
    }
    button:hover::after { left: 130%; }
    button:hover { background: var(--btn-hover); box-shadow: 0 0 18px rgba(255,255,255,0.08); }

    .footer { margin-top: 35px; text-align: center; color: var(--muted); font-size: 0.95rem; }
    .footer a { color: inherit; font-weight: 600; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }

    @keyframes popIn { from { opacity: 0; transform: scale(0.96); } to { opacity: 1; transform: scale(1); } }
  </style>
</head>
<body data-theme="dark">
  <header>
    <div class="logo">
      <img src="/static/img/favicon.png" alt="Sweax AI" />
      <span>sweax.ai</span>
    </div>
    <div class="theme-toggle" id="themeToggle">‚òÄÔ∏è</div>
  </header>

  <main class="layout">
    <section class="info">
      <img src="/static/img/logo2.png" alt="sweax.ai Logo" />
      <h1>Tekrar ho≈ü geldin!</h1>
      <p>Seni yeniden g√∂rmek harika ‚ù§Ô∏è<br>Hemen giri≈ü yap ve kaldƒ±ƒüƒ±n yerden devam et.</p>
    </section>

    <section class="card">
      <div class="logo-top"><img src="/static/img/logoo.png" alt="Sweax AI" /></div>
      <h2>Giri≈ü Yap</h2>
      <p class="subtext">Bilgilerini gir üëá</p>
         {% if err %}
      <div class="error-box active">‚ö†Ô∏è {{ err }}</div>
      {% endif %}

      <form action="" method="post">
        <div class="input-group">
          <span class="icon-left">üë§</span>
          <input type="text" name="kullaniciadi" placeholder="Kullanƒ±cƒ± Adƒ±" required />
        </div>
        <div class="input-group">
          <span class="icon-left">üîí</span>
          <input type="password" name="sifre" id="password" placeholder="≈ûifre" required />
          <span class="toggle-pass" id="togglePass">üëÅ</span>
        </div>
        <button type="submit">Giri≈ü Yap</button>
      </form>
      <div class="footer">Hesabƒ±n yok mu? <a href="/kayƒ±t">Kayƒ±t ol</a></div>
    </section>
  </main>

  <script>
    // Tema deƒüi≈ütirme
    const toggle = document.getElementById('themeToggle');
    const body = document.body;
    toggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
      toggle.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    });

    // ≈ûifre g√∂ster/gizle
    const passInput = document.getElementById('password');
    const togglePass = document.getElementById('togglePass');
    togglePass.addEventListener('click', () => {
      const type = passInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passInput.setAttribute('type', type);
    });
  </script>
</body>
</html>
