function markdownToHTML(text) {
  return text
    .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/__([^_]+)__/g, "<u>$1</u>")
    .replace(/\*(.*?)\*/g, "<em>$1</em>")
    .replace(/\[(.+?)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
    .replace(/`([^`]+)`/g, "<code>$1</code>")
    .replace(/^- (.*)$/gm, "<li>$1</li>")
    .replace(/(<li>[\s\S]*?<\/li>)/g, "<ul>$1</ul>")
    .replace(/\n{2,}/g, "<br><br>");
}

} else {

      try {

        await sohbetleriYukle();
      } catch (error) {

    }

function mesajEkle(rol, icerik) {
  if (mesajAlani.querySelector('.empty-state')) {
    mesajAlani.innerHTML = '';
  }

  const div = document.createElement("div");
  div.className = `msg ${rol}`;

  if (rol === 'ai') {
    const bubble = document.createElement('div');
    bubble.className = 'bubble-ai';
    mesajAlani.appendChild(div);
    div.appendChild(bubble);

    // typing efekti
    const cursor = document.createElement('span');
    cursor.className = 'typing';
    bubble.appendChild(cursor);

    let i = 0;
    const text = markdownToHTML(icerik);
    const interval = setInterval(() => {
      cursor.remove();
      bubble.innerHTML = text.slice(0, i) + '<span class="typing"></span>';
      i++;
      if (i > text.length) {
        clearInterval(interval);
        bubble.innerHTML = text;
        formatWebCards(bubble);
      }
    }, 8); // hƒ±z 8ms = hƒ±zlƒ± yazma
  } else {
    div.textContent = icerik;
  }

  mesajAlani.appendChild(div);
  mesajAlani.scrollTop = mesajAlani.scrollHeight;
}
    async function gonder() {
      const text = mesajInput.value.trim();
      if (!text) return;

      // Input'u temizle ve y√ºksekliƒüi sƒ±fƒ±rla
      mesajInput.value = "";
      mesajInput.style.height = 'auto';

      // Bo≈ü durum ekranƒ±nƒ± kaldƒ±r
      if (mesajAlani.querySelector('.empty-state')) {
        mesajAlani.innerHTML = '';
      }

      // Kullanƒ±cƒ± mesajƒ±nƒ± ekle
      mesajEkle("user", text);

      // Typing indicator ekle
      const typingDiv = document.createElement("div");
      typingDiv.className = "typing-indicator";
      typingDiv.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
      mesajAlani.appendChild(typingDiv);
      mesajAlani.scrollTop = mesajAlani.scrollHeight;

      // Butonu devre dƒ±≈üƒ± bƒ±rak
      sendBtn.disabled = true;

      try {
        const r = await fetch("/api/ai_mesaj", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mesaj: text, sohbet_id: aktifSohbet })
        });

        const data = await r.json();

        // Typing indicator'ƒ± kaldƒ±r
        typingDiv.remove();

        if (data.cevap) {
          mesajEkle("ai", data.cevap);
        } else {
          mesajEkle("ai", "‚ö†Ô∏è √úzg√ºn√ºm, bir hata olu≈ütu. L√ºtfen tekrar deneyin.");
        }

        await sohbetleriYukle();
      } catch (error) {
        console.error("Mesaj g√∂nderilirken hata:", error);
        typingDiv.remove();
        mesajEkle("ai", "‚ö†Ô∏è Baƒülantƒ± hatasƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin ve tekrar deneyin.");
      } finally {
        sendBtn.disabled = false;
        mesajInput.focus();
      }
    }

    // Sayfa y√ºklendiƒüinde sohbetleri y√ºkle
    document.addEventListener('DOMContentLoaded', function() {
      sohbetleriYukle();
    });
  </script>
